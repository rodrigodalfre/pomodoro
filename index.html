<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pomodoro</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <h1 id="pomodoro" class="pomodorocolor">Pomodoro</h1>
        <!-- <canvas id="pomodoro"></canvas> -->

        <div id="options">
            <ul>
                <li><button id="btnPomodoro" class="buttonType" value="0" checked>pomodoro</button></li>
                <li><button id="btnShort" class="buttonType" value="1">short break</button></li>
                <li><button id="btnLong" class="buttonType" value="2">long break</button></li>
            </ul>
        </div>

        <svg id="gear" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
            <path
                d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z" />
        </svg>

        <div id="timer">
            <div id="circle">
                <h1 id="time" class="time"></h1>
                <h2 id="status" class="status">START</h2>
                <canvas id="progressBar" width="320" height="320"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Settings</h2>
            </div>

            <!-- Modal-Time -->
            <div class="modal-time">
                <h3>TIME (MINUTES)</h3>
                <div class="pomodoro-options">
                    <div class="time-options">
                        <label for="pomodoro-option">pomodoro</label>
                        <input class="time-input" id="pomodoro-option" type="number" min="1" max="60">
                    </div>

                    <div class="time-options">
                        <label for="short-option">short break</label>
                        <input class="time-input" id="short-option" type="number" min="1" max="60">
                    </div>

                    <div class="time-options">
                        <label for="long-option">long break</label>
                        <input class="time-input" id="long-option" type="number" min="1" max="60">
                    </div>
                </div>

            </div>

            <!-- Modal-Colors -->
            <div class="modal-options">
                <h3>DARK MODE</h3>
                <div class="input-darkmode">
                    <input id="switch-mode" class="switch-mode switch" type="checkbox">
                    <label for="switch-mode"></label>
                </div>
            </div>

            <!-- Modal-Colors -->
            <div class="modal-options">
                <h3 class="h3-color">COLOR</h3>
                <div class="input-colors">
                    <input id="blue" type="radio" class="blue" name="input-color" value="blue" checked>
                    <label for="blue"></label>

                    <input id="magenta" type="radio" class="magenta" name="input-color" value="magenta">
                    <label for="magenta"></label>

                    <input id="green" type="radio" class="green" name="input-color" value="green">
                    <label for="green"></label>

                    <input id="purple" type="radio" class="purple" name="input-color" value="purple">
                    <label for="purple"></label>

                    <input id="red" type="radio" class="red" name="input-color" value="red">
                    <label for="red"></label>

                    <input id="yellow" type="radio" class="yellow" name="input-color" value="yellow">
                    <label for="yellow"></label>
                </div>
            </div>

            <div class="division">
                <h3>AUDIO</h3>
                <!-- Repeatable -->
                <div class="volume-control">

                    <label class="repeatable">Repeatable
                        <input type="checkbox" id="repeatAudio">
                    </label>
                    <div>
                        <label for="volumeRange">Volume</label>
                        <input type="range" id="volumeRange" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="pomodoro-options">
                    <div>
                        <label for="pomodoro-audio">pomodoro</label>
                        <select id="pomodoro-audio" class="styled-select">
                            <option value="">-- Selecione um audio --</option>
                            <option value="digital_watch">Digital Watch</option>
                            <option value="alarm_wake_up">Wake Up</option>
                            <option value="alarm_clock">Clock</option>
                            <option value="all-abord-crazy-train">Look at the ox</option>
                        </select>
                    </div>

                    <div>
                        <label for="short-audio">short break</label>
                        <select id="short-audio" class="styled-select">
                            <option value="">-- Selecione um audio --</option>
                            <option value="digital_watch">Digital Watch</option>
                            <option value="alarm_wake_up">Wake Up</option>
                            <option value="alarm_clock">Clock</option>
                            <option value="all-abord-crazy-train">Look at the ox</option>
                        </select>
                    </div>


                    <div>
                        <label for="long-audio">long break</label>
                        <select id="long-audio" class="styled-select">
                            <option value="">-- Selecione um audio --</option>
                            <option value="digital_watch">Digital Watch</option>
                            <option value="alarm_wake_up">Wake Up</option>
                            <option value="alarm_clock">Clock</option>
                            <option value="all-abord-crazy-train">Look at the ox</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="modal-save">
                <button id="save-option" class="save-option">Apply</button>
            </div>
        </div>
    </div>

    </div>

    <script src="js/script.js"></script>



</body>

</html>
