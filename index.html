<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">  -->

    


</head>
<body>

    <div class="container">
        <h1 id="pomodoro">Pomodoro</h1>

        <div id="options">
            <ul>
                <li><button class="button active">pomodoro</button></li>
                <li><button class="button">short break</button></li>
                <li><button class="button" >long break</button></li>
            </ul>
        </div>

        <svg id="gear" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/></svg>

		<div id="timer">
            <div id="circle">

                <h1 id="time">17:59</h1>
                <h2 id="status">PAUSE</h2>
                <canvas id="myCanvas" width="320" height="320"></canvas>
                        
            </div>
		  </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <!-- Modal Content -->
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Settings</h2>
                </div>
                
                <!-- Modal-Time -->
                <div class="modal-time">
                    <h3>TIME (MINUTES)</h3>
                    <div class="pomodoro-options">
                        <div class="time-options">
                            <label for="pomodoro-option">pomodoro</label>
                            <input class="time-input" id="pomodoro-option" type="number" min="1" max="60" value="25">
                        </div>
                        
                        <div class="time-options">
                            <label for="short-option">short break</label>
                            <input class="time-input" id="short-option" type="number" min="1" max="60" value="5">
                        </div>
                        
                        <div class="time-options">
                            <label for="long-option">long break</label>
                            <input class="time-input" id="long-option" type="number" min="1" max="60" value="15">
                        </div>
                    </div>
                    
                </div>

                <!-- Modal-Colors -->
                <div class="modal-colors">
                    <h3>COLOR</h3>
                    <div id="input-colors">
                        <button class="button-color input-blue active-color"></button>
                        <button class="button-color input-red "></button>
                        <button class="button-color input-green "></button>
                    </div>
                </div>

                <div class="modal-save">
                    <button id="save-option" class="save-option">Apply</button>
                </div>
            </div>
        </div>
        
        
    </div>
    
    <script src="js/script.js"></script>

    
    
</body>
</html>
